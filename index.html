<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>GitHub Project Showcase - Unique Repo Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Unique GitHub Repo Explorer</h1>
    <div class="search-box">
      <input type="text" id="username" placeholder="Enter GitHub username (e.g., torvalds)">
      <button onclick="fetchRepos()">Show Projects</button>
    </div>
    <ul id="repoList" class="repo-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
